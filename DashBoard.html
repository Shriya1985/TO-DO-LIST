<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - To-Do List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffb3c1, #9c89b8);
            color: #fff;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            color: #ffcccb;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #c0392b;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .container-bottom {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 20px auto 0;
            padding: 0 30px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-size: 1.2rem;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .card h3 {
            margin: 0;
            font-size: 1.8rem;
        }

        .card p {
            margin: 15px 0 0;
            font-size: 1rem;
            color: #ffc1c1;
        }
    </style>
</head>
<body>
    <button class="logout" onclick="logout()">Logout</button>
    <div class="header">Welcome to Your Dashboard</div>
    <div class="container">
        <div class="card" onclick="navigateTo('add-task.html')">
            <h3>Add a Task</h3>
            <p>Create and manage your tasks</p>
        </div>
        <div class="card" onclick="navigateTo('set-reminder.html')">
            <h3>Set Reminder</h3>
            <p>Get reminders for your tasks</p>
        </div>
        <div class="card" onclick="navigateTo('focus-timer.html')">
            <h3>Focus Timer</h3>
            <p>Use a Pomodoro timer to stay productive</p>
        </div>
    </div>
    <div class="container-bottom">
        <div class="card" onclick="navigateTo('notes.html')">
            <h3>Notes</h3>
            <p>Jot down important information</p>
        </div>
        <div class="card" onclick="navigateTo('analysis.html')">
            <h3>Analysis</h3>
            <p>Track your progress and stats</p>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function logout() {
            alert("You have been logged out.");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>

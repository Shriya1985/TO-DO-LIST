<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - To-Do List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffb3c1, #9c89b8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            color: #fff;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #1e88e5;
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #ffcccb;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: #ffcccb;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Signup</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
        <p id="error" class="error"></p>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>
    <script>
        const signupForm = document.getElementById("signupForm");
        const errorElement = document.getElementById("error");

        signupForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Get existing users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if email is already registered
            if (users.find((user) => user.email === email)) {
                errorElement.textContent = "Email already registered. Please login.";
                return;
            }

            // Save new user
            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Signup successful! Redirecting to login.");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
